<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello There</title>
    <style>
    /* Reset and Background */
    body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Centered Text with Breathing Animation */
        h1 {
            font-size: 3rem;
            text-align: center;
            animation: breathing 3s ease-in-out infinite;
            margin: 0 0 20px; /* Space below text */
        }

        @keyframes breathing {
            0%, 100% {
                opacity: 0.6;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        /* Button Styling */
        button {
            padding: 10px 20px;
            font-size: 1.5rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Hello There, I have something for you!</h1>
    <button onclick="location.href='flower.html'">Click Me</button>

    <h2>Coded by : Snorlax</h2>

    <script>
        const showContentButton = document.getElementById("showContent");
        const modal = document.getElementById("modal");
        const overlay = document.getElementById("overlay");
        const closeModalButton = document.getElementById("closeModal");
        const contentDisplay = document.getElementById("contentDisplay");

        // Your flower.html content
        const flowerHTMLContent = `
${document.querySelector('html').outerHTML.trim()}`;

        showContentButton.addEventListener("click", () => {
            contentDisplay.textContent = flowerHTMLContent;
            modal.style.display = "block";
            overlay.style.display = "block";
        });

        closeModalButton.addEventListener("click", () => {
            modal.style.display = "none";
            overlay.style.display = "none";
        });

        overlay.addEventListener("click", () => {
            modal.style.display = "none";
            overlay.style.display = "none";
        });
    </script>
</body>
</html>
